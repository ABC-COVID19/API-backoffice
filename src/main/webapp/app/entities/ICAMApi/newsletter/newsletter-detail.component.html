<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="newsletter">
            <h2><span>Newsletter</span> {{ newsletter.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ newsletter.name }}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{ newsletter.email }}</span>
                </dd>
                <dt><span>Registration Date</span></dt>
                <dd>
                    <span>{{ newsletter.registrationDate }}</span>
                </dd>
                <dt><span>Rgpd Auth</span></dt>
                <dd>
                    <span>{{ newsletter.rgpdAuth }}</span>
                </dd>
                <dt><span>Category Tree</span></dt>
                <dd>
                    <span *ngFor="let categoryTree of newsletter.categoryTrees; let last = last">
                        <a [routerLink]="['/category-tree', categoryTree?.id, 'view']">{{ categoryTree.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/newsletter', newsletter.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
