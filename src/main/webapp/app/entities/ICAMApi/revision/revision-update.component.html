<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-revision-heading">Create or edit a Revision</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_summary">Summary</label>
                    <input type="text" class="form-control" name="summary" id="field_summary"
                           formControlName="summary"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_reviewer">Reviewer</label>
                    <input type="text" class="form-control" name="reviewer" id="field_reviewer"
                           formControlName="reviewer"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                           formControlName="active"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_keywords">Keywords</label>
                    <textarea class="form-control" name="keywords" id="field_keywords"
                              formControlName="keywords"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_absRevision">Abs Revision</label>
                    <textarea class="form-control" name="absRevision" id="field_absRevision"
                              formControlName="absRevision"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_reviewState">Review State</label>
                    <select class="form-control" name="reviewState" formControlName="reviewState" id="field_reviewState">
                        <option value="Hold">Hold</option>
                        <option value="OnGoing">OnGoing</option>
                        <option value="Pending">Pending</option>
                        <option value="Reviewed">Reviewed</option>
                        <option value="Accepted">Accepted</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_returnNotes">Return Notes</label>
                    <input type="text" class="form-control" name="returnNotes" id="field_returnNotes"
                           formControlName="returnNotes"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_reviewedByPeer">Reviewed By Peer</label>
                    <input type="checkbox" class="form-control" name="reviewedByPeer" id="field_reviewedByPeer"
                           formControlName="reviewedByPeer"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_communityVotes">Community Votes</label>
                    <input type="number" class="form-control" name="communityVotes" id="field_communityVotes"
                           formControlName="communityVotes"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_article">Article</label>
                    <select class="form-control" id="field_article" name="article" formControlName="article">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="articleOption.id === editForm.get('article')!.value?.id ? editForm.get('article')!.value : articleOption" *ngFor="let articleOption of articles; trackBy: trackById">{{ articleOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" id="field_type" name="type" formControlName="type">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="articleTypeOption.id === editForm.get('type')!.value?.id ? editForm.get('type')!.value : articleTypeOption" *ngFor="let articleTypeOption of articletypes; trackBy: trackById">{{ articleTypeOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_area">Area</label>
                    <select class="form-control" id="field_area" name="area" formControlName="area">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categoryTreeOption.id === editForm.get('area')!.value?.id ? editForm.get('area')!.value : categoryTreeOption" *ngFor="let categoryTreeOption of categorytrees; trackBy: trackById">{{ categoryTreeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
