<round-card paddingTop="0" paddingBottom="0" paddingLeft="35px" paddingRight="35px">
  <div class="cardHeader ellipsis-overflowed">
    {{ revision?.title }}
  </div>
  <div class="article-card-body">
    <div>
      <span class="review-status">
        {{ status }}
      </span>
      <span class="articleDetailsColor">
        <i class="fal fa-hashtag"></i>
        <span>{{ article?.id }}</span>
      </span>
      <span class="articleDetailsColor">
        <i class="fal fa-calendar-alt"></i>
        <span>{{ revision?.reviewDate | date }}</span>
      </span>
      <a [attr.href]="article?.articleLink" target="_blank">
        <i class="fal fa-link"></i>
        <span>Ver artigo original</span>
      </a>
      <span>
        <span class="ellipsis-overflowed">{{ revision?.author }}</span>
      </span>
      <span>
        <span class="ellipsis-overflowed">{{ revision?.reviewer }}</span>
      </span>
      <icam-badge *ngFor="let cat of revision?.ctrees" iconClass="fa-list" [text]="cat.itemName"> </icam-badge>
    </div>
    <div>
      <div>
        {{ revision?.summary }}
      </div>
    </div>
  </div>
  <div class="cardFooter">
    <div id="rowH">
        <span *jhiHasAnyAuthority="'ROLE_ADMIN'" style="cursor: pointer" (click)="onDelete.emit(article?.id)">Apagar</span>
        <div>
        <button
          icam-btn
          btnText="Editar"
          backgroundColor="#FFFFFF"
          textColor="#1A1948"
          border="1px solid #1A1948"
          (click)="onEdit.emit(revision?.id)"
        ></button>
        </div>
    </div>
  </div>
</round-card>
