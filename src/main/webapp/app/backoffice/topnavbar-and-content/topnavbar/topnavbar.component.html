<div>
  <div id="navbar">
    <div id="divLogo">
      <img id="icamLogo" src="../../../../content/images/virus-amarelo.png" />
    </div>
    <div id="icamTitle">
      ICAM BackOffice
    </div>
    <div id="logout" (click)="logout()">
      <a>
        <span>
          <i class="fal fa-sign-out-alt"></i>
        </span>
        <span class="logout-text">
          Logout
        </span>
      </a>
    </div>
    <div id="page-links">
      <a [routerLink]="['/backoffice/articles']">
        <button type="button" class="btn btn-link" data-placement="bottom" title="Artigos">
          <span>
            <i class="fal fa-glasses"></i>
          </span>
          <span class="page-text">
            Artigos
          </span>
          <span class="badge badge-danger">{{articlesNumber}}</span>
        </button>
      </a>
      <a [routerLink]="['/backoffice/revisions']">
        <button type="button" class="btn btn-link" data-placement="bottom" title="Revisões">
          <span>
            <i class="fal fa-newspaper"></i>
          </span>
          <span class="page-text">
            Revisões
          </span>
          <span class="badge badge-danger">{{revisionsNumber}}</span>
        </button>
      </a>
    </div>
  </div>
</div>
