<div id="card-review" class="card">
    <div class="cardHeader card-header">
    <!--     {{cardTitle}} --> {{article?.articleTitle}}
    </div>
    <div class="card-body">
        <div id="rowH" class="row">
            <div id="dgrid" class="col-2">
                <div class="margintb col-12">
                    
                    <span class="badge badge-pill badge-warning">{{article?.revision?.reviewState}}</span>
                    
                </div>
                <div class="margintb col-12">
                    <span>
                        <i class="fal fa-calendar-alt"></i>
                    </span>
                    <span>
                        &nbsp; {{article?.articleDate}}
                    </span>
                    
                </div>
                <div class="margintb col-12">
                    <span>
                        <i class="fal fa-link"></i>
                    </span>
                    <span>
                        &nbsp; <a [attr.href]="article?.articleLink" target="_blank">Ver artigo original</a>
                    </span>
                    
                </div>
                <div class="margintb col-12">
                    <span>
                        <i class="fal fa-newspaper"></i>
                    </span>
                    <span>
                        {{article?.articleJournal}}
                    </span>
                
                </div>
                <div class="margintb col-6">
                 <ng-container *ngFor="let cat of article?.revision?.ctrees">
                    <span class="margintb badge badge-pill badge-light">{{cat.itemName}}</span><br>
                 </ng-container>
                </div>
        </div>
            <div class="col-10">
                {{article?.articleAbstract}}
            </div>
        </div>
    </div>
    <div class="cardFooter card-footer">
       <div id="rowH" class="row">
            <div class="col-2">
                <div icam-btn [btnText]="'Apagar'" [btnWidth]="'50%'" 
                     [backgroundColor]="'#FFFFFF'" [textColor]="'#FF0000'" [rightArrow]="true"></div>
            </div>
            <div class="offset-7 col-2">
                <div class="row">
                <div class="col-5" icam-btn [btnText]="'Editar'" 
                [backgroundColor]="'#FFFFFF'" [textColor]="'#1A1948'" [rightArrow]="true" [border]="'1px solid #1A1948'">
                </div>
                <div class="offset-1 col-5" icam-btn [btnText]="'Rever'" 
                [backgroundColor]="'#1A1948'" [textColor]="'#FFFFFF'" [rightArrow]="true">
                </div>
            </div>
            </div>
       </div>
    </div>
</div>
