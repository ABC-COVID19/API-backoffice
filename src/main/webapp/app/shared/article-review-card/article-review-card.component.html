<ng-container *ngFor="let article of articles">
    <div id="card-review" class="card">
        <div class="cardHeader card-header">
            {{article?.articleTitle}}
        </div>
        <div class="card-body">
            <div id="rowH" class="row">
                <div id="dgrid" class="col-2">
                    <div class="margintb col-12">
                        <span class="articleDetailsColor">
                            <i class="fal fa-hashtag"></i>
                        </span>
                        <span class="articleDetailsColor">
                            &nbsp; {{article?.id}}
                        </span>

                    </div>
                    <div class="margintb col-12">

                        <span class="articleDetailsColor badge badge-pill badge-warning">{{article?.revision?.reviewState}}</span>

                    </div>
                    <div class="margintb col-12">
                        <span class="articleDetailsColor">
                            <i class="fal fa-calendar-alt"></i>
                        </span>
                        <span class="articleDetailsColor">
                            &nbsp; {{article?.repoDate}}
                        </span>

                    </div>
                    <div class="margintb col-12">
                        <span class="articleDetailsColor">
                            <i class="fal fa-link"></i>
                        </span>
                        <span class="articleDetailsColor">
                            &nbsp; <a [attr.href]="article?.articleLink" target="_blank">Ver artigo original</a>
                        </span>

                    </div>
                    <div class="margintb col-12">
                        <span class="articleDetailsColor">
                            <i class="fal fa-newspaper"></i>
                        </span>
                        <span class="articleDetailsColor">
                            {{article?.articleJournal}}
                        </span>

                    </div>
                    <div class="margintb col-6">
                        <ng-container *ngFor="let cat of article?.revision?.ctrees">
                            <span id="badgePill" class="articleDetailsColor badge badge-pill">
                                <span class="articleDetailsColor">
                                    <i class="fal fa-list"></i>
                                </span>
                                <span class="articleDetailsColor">
                                    {{cat.itemName}}
                                </span><br>
                            </span>
                        </ng-container>
                    </div>
                </div>
                <div class="col-10">
                    {{article?.articleAbstract}}
                </div>
            </div>
        </div>
    </div>
    <div class="cardFooter card-footer">
       <div class="row">
            <div class="col-2">
                <button
                    class="offset-1 col-5"
                    icam-btn
                    [btnText]="'Apagar'"
                    [backgroundColor]="'#FFFFFF'"
                    [textColor]="'#FF0000'"
                    [rightArrow]="true"
                    (click)="articleDelete(article.id)"
                >
                </button>
            </div>
            <div class="offset-7 col-2">
                <div class="row">
                    <button
                        class="col-5"
                        icam-btn
                        [btnText]="'Editar'"
                        [backgroundColor]="'#FFFFFF'"
                        [textColor]="'#1A1948'"
                        [rightArrow]="true"
                        [border]="'1px solid #1A1948'"
                        (click)="onEdit.emit(article?.id)"
                    >
                    </button>
                    <button
                        class="offset-1 col-5"
                        icam-btn
                        [btnText]="'Rever'"
                        [backgroundColor]="'#1A1948'"
                        [textColor]="'#FFFFFF'"
                        [rightArrow]="true"
                        (click)="articleReviewRedirect(article.id)"
                    >
                    </button>
                </div>
            </div>
        </div>
    </div>
</ng-container>
